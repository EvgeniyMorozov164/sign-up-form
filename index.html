<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <main class="main-container">    
      <div class="sidebar">
        <div class="logo-container">
          <div class="logo">
            <img src="assets/odin-lined.png" alt="odin logo">
            <h1 class="heading1">ODIN</h1>
          </div>          
        </div>
        <div class="credit-creator">
          <p class="credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
          </p>
        </div>
      </div>
      <div class="form-container">
        <div class="text-container">
          <p class="info">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
          </p>
          <p class="info">
            You <em>know</em> you want to.
          </p>
        </div>
        <form action="" class="form" method="">
          <div class="shadow">
            <h2>Let's do this!</h2>
            <ul>
              <li class="left-column">
                <p class="form-item">
                  <label for="fname"> FIRST NAME</label>
                  <br>
                  <input type="text" id="fname" name="first-name" class="first-name" placeholder="Thor" minlength="2" maxlength="20" required>
                </p>
                <p class="form-item">
                  <label for="mail">EMAIL</label>
                  <br>
                  <input type="email" name="mail" id="mail" class="mail" placeholder="valhalla@mail.com" minlength="10" required>
                </p>
                <p class="form-item">
                  <label for="pwd">PASSWORD</label>
                  <br>
                  <input type="password" id="pwd" name="password" class="password" minlength="8" maxlength="16" required>
                </p>
              </li>
              <li class="right-column">
                <p class="form-item">
                  <label for="lname">LAST NAME</label>
                  <br>
                  <input type="text" id="lname" name="last-name" class="last-name" placeholder="Odinson" minlength="2" maxlength="20" required>
                </p>
                <p class="form-item">
                  <label for="phone">PHONE NUMBER</label>
                  <br>
                  <input type="tel" id="phone" name="phone-number" class="phone" placeholder="8-800-700-60-50" required>
                </p>
                <p class="form-item">
                  <label for="pwd-confirm">CONFIRM PASSWORD</label>
                  <br>
                  <input type="password" id="pwd-confirm" name="password-confirm" class="password-confirm" minlength="8" maxlength="16" required>
                </p>
              </li>
            </ul>
          </div>
          <div class="btn-container">
            <button type="submit" class="btn">Create Account</button>
            <p>
              Already have an account? <span class="log-in">Log in</span>
            </p>
          </div>
        </form>
      </div>    
  </main>
</body>
</html>
